<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Skydiving. Skydiving in Cape Town, South Africa. Skydiving school. Paarl Winelands.">
    <meta name="keywords" content="skydiving, skydive, skydiving school, skydiving club, cape town">
    <!--Title-->
    <title>SkyDive Blue Skies</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <!--Stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Blue Skies Skydive</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="jump.html" class="active">Jump</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Jump with us Today!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <fieldset>
                    <legend>Packages</legend>
                <div class="radio-buttons">
                    <div>
                        <label for="tandem-only">Tandem 9000ft - Jump only</label>
                        <input type="radio" name="package" id="tandem-only" value="tandem-only" required checked>
                    </div>
                    <br>
                        <div>
                        <label for="tandem-cam"></i>Tandem 9000ft - With Camera</label>
                        <input type="radio" name="package" id="tandem-cam" value="tandem-cam" required>
                    </div>
                    <br>
                    <div>
                        <label for="sports">Sports jumper - For those who are already qualified skydivers (Gear not included)</label>
                        <input type="radio" name="package" id="sports" value="sports" required>
                    </div>
                    </fieldset>
                </div>
                <button type="submit" class="join-button">Book Now!</button>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.whatsapp.com/" target="_blank" rel="noopener"
                    aria-label="Message us on WhatsApp (opens in a new tab)"><i class="fa-brands fa-whatsapp"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Check us out on instagram (opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/?app=desktop&gl=GB&hl=en-GB" target="_blank" rel="noopener"
                    aria-label="Watch our awesome YouTube videos (opens in a new tab)"><i
                        class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.windy.com/?53.813,-1.791,5" target="_blank" rel="noopener"
                    aria-label="Check out our weather to plan your next Jump (opens in a new tab)"><i
                        class="fa-solid fa-wind"></i></a></li>
        </ul>
    </footer>

    <!--Font Awesome icon kit code-->
    <script src="https://kit.fontawesome.com/4e16ec59c6.js" crossorigin="anonymous"></script>
</body>

</html>
